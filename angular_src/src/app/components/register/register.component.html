<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a [routerLink]="['/login']"  class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a [routerLink]="['/register']" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">

								<form (submit)="onRegisterSubmit()">

                  <div class="form-group">
                    <label for="name">Name</label>
										<input type="text" [(ngModel)]="name" name="name" id="name" tabindex="1" class="form-control" placeholder="name" value="">
									</div>
                  <div class="form-group">
                    <label for="username">Username</label>
										<input type="text" [(ngModel)]="username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
                    <label for="email">Email</label>
										<input type="email" [(ngModel)]="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
                  <label for="password">Password</label>
									<div class="form-group">
										<input type="password" [(ngModel)]="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit"  tabindex="4" class="form-control btn btn-register" value="Submit">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
